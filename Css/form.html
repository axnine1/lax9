<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Cria tua conta aqui</h1>
    <form>

        <label for="name">Nome:</label>

        <input id="Nome" type="text" placeholder="Escreve teu nome aqui" required> <br><br>

        <label for="Sobrenome">Sobrenome:</label>

        <input id="Sobrenome" type="text" placeholder="Escreve teu sobrenome" required><br><br>

        <label for="email">Email:</label>

        <input id="email" type="email" placeholder="Esceve teu email aqui" required> <br><br>

        <label for="senha">Senha:</label>

        <input id="senha" type="password" placeholder="Escreve tua senha aqui" required><br> <br>

        <label for="confirmar">Confirma a senha:</label>

        <input id="confirmar" type="password" placeholder="Repita a senha" required> <br><br><br>

        <input type="submit" value="Enviar">

    </form>
    <p>Ja tens uma conta? <a href="login.html">Entra agora</a></p>
    <a href="../axnine.html">Voltar</a>

</body>

</html>
